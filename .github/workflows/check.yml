name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Install rust toolchain
        id: rustup_toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-07-03
          override: true
          target: wasm32-unknown-unknown
      - name: Set env var
        run: |
          echo "home=${HOME}" >> $GITHUB_ENV
      - uses: actions/cache@v2
        with:
          key: ${{ github.job }}-${{ steps.rustup_toolchain.outputs.rustc_hash }}-${{ hashFiles('Cargo.lock', 'substrate/Cargo.lock') }}
          path: |
            ${{ env.home }}/.cargo/git
            ${{ env.home }}/.cargo/registry/index
            ${{ env.home }}/.cargo/registry/cache
            ${{ env.home }}/.cargo/.crates2.json
            ${{ env.home }}/.cargo/.crates.toml
            ${{ github.workspace }}/target
            ${{ github.workspace }}/substrate/target
      - name: Run tests
        run: cargo test --all

  formatting:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-07-03
          override: true
          components: rustfmt
      - name: Ensure Standard Formatting
        run: cargo fmt -- --check